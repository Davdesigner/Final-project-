{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Report</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Report the Problem</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype='multipart/form-data'>
                    	{% csrf_token %}
            <div class="form-row">
                <div class="name">Title</div>
                <div class="value">
                    <div class="input-group">
                        <textarea class="input--style-6" name="title" placeholder="Title"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            <label class="form-label" for="inputCity">City</label>
            <select class="form-select" id="inputCity" name="inputCity" onchange="populate(this.id,'inputDistrict')" required>
              <option value=""selected>Choose...</option>
              </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="inputDistrict">District</label>
            <select class="form-select" id="inputDistrict" name="inputDistrict" onchange="populateSector('inputCity',this.id)" required>
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="inputSector">Sector</label>
            <select class="form-select" id="inputSector" name="inputSector" required>
              <option selected>Choose...</option>
            </select>
          </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Report the problem"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload Image</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="photo" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload Image. Max file size 50 MB</div>
                            </div>
                        </div>
                        <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Problem</button>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'assets/js/global.js' %}"></script>
    <script src="{% static 'assets/js/httprequest.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
